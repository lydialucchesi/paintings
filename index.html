<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lydia R. Lucchesi</title>
  <style>
    body {
      font-family: "Lato", sans-serif;
      margin: 0;
      padding: 0;
      background: white;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
    }

    h1 {
      color: #000033;
      font-weight: normal;
      font-size: 30px;
      margin-bottom: 70px;
      margin-left: -50px;
    }

    p {
      color: #003333;
    }

    figure {
      display: inline-block;
      margin-bottom: 75px;
    }
    

    figcaption {
      margin-top: 10px;
      font-size: 16px;
      color: black;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    footer {
      text-align: center;
      margin-top: 75px;
      color: black;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Lydia R. Lucchesi &ndash; Paintings</h1>

    <div class="row">
      <figure>
        <img src="paintings/The Banana Peel.jpg" alt="The Banana Peel painting by Lydia R. Lucchesi" style="width: auto; height: 320px;" />
        <figcaption>
          The Banana Peel<br>
          2025<br>
          Acrylic on canvas<br>
          11 x 14 in
        </figcaption>
      </figure>
    
    </div>
    
    <div class="row">
      <figure>
        <img src="paintings/A Chicken Running Down Stairs.jpg" alt="A Chicken Running Down Stairs painting by Lydia R. Lucchesi" style="height: auto; width: 320px;"/>
        <figcaption>
          A Chicken Running Down Stairs<br>
          2025<br>
          Acrylic on canvas<br>
          14 x 11 in
        </figcaption>
      </figure>
      
      <figure>
        <img src="paintings/Squirrel.jpg" alt="Squirrel painting by Lydia R. Lucchesi" style="height: auto; width: 320px;"/>
        <figcaption>
          Squirrel<br>
          2025<br>
          Acrylic on canvas<br>
          14 x 11 in
        </figcaption>
      </figure>
    </div>

    <div class="row">
      <figure>
        <img src="paintings/Notes.jpg" alt="Notes painting by Lydia R. Lucchesi" style="height: auto; width: 320px;"/>
        <figcaption>
          Notes<br>
          2025<br>
          Acrylic on canvas<br>
          14 x 11 in
        </figcaption>
      </figure>
    
      <figure>
        <img src="paintings/Green Lamp.jpg" alt="Green Lamp painting by Lydia R. Lucchesi" style="height: auto; width: 320px;"/>
        <figcaption>
          Green Lamp<br>
          2025<br>
          Acrylic on canvas<br>
          14 x 11 in
        </figcaption>
      </figure>
    </div>
    
    <div class="row">
      <figure>
        <img src="paintings/Prairie.jpg" alt="Prairie painting by Lydia R. Lucchesi" style="height: auto; width: 320px;"/>
        <figcaption>
          Prairie<br>
          2025<br>
          Acrylic on canvas<br>
          8 x 8 in
        </figcaption>
      </figure>
    
    </div>

    <footer>
      &copy; 2025 Lydia R. Lucchesi
    </footer>
  </div>

</body>
</html>
